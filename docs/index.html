<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thermal Components Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Animation Library -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: "Cairo", sans-serif;
      overflow-x: hidden;
    }
    .container-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 95%;
      max-width: 1200px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      text-align: center;
    }
    .drop-zone {
      border: 2px dashed #00d4ff;
      border-radius: 15px;
      padding: 30px;
      cursor: pointer;
      transition: 0.3s;
      min-height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }
    .drop-zone:hover {
      background: rgba(0, 212, 255, 0.1);
      transform: scale(1.02);
    }
    .drop-zone img {
      max-width: 100%;
      max-height: 180px;
      border-radius: 10px;
      margin-top: 10px;
    }
    .result-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      padding: 15px;
      margin: 10px 0;
      transition: 0.3s;
    }
    .result-card:hover {
      transform: translateY(-5px);
      background: rgba(255,255,255,0.15);
    }
    #downloadBtn {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container-box" data-aos="zoom-in">
    <h1 class="mb-4">📊 Thermal Components Analysis</h1>

    <!-- Upload Boxes -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="drop-zone" id="thermalDrop" onclick="document.getElementById('thermalInput').click()">
          Drop Thermal Image Here
          <input type="file" id="thermalInput" hidden accept="image/*">
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="drop-zone" id="visualDrop" onclick="document.getElementById('visualInput').click()">
          Drop Visual Image Here
          <input type="file" id="visualInput" hidden accept="image/*">
        </div>
      </div>
    </div>

    <!-- Buttons -->
    <button class="btn btn-primary btn-lg mb-4" onclick="startAnalysis()">Start Analysis</button>
    <button id="downloadBtn" class="btn btn-success btn-lg mb-4" onclick="downloadPDF()">📥 Download PDF Report</button>

    <!-- Results -->
    <div id="results" class="text-start"></div>

    <!-- Output Image -->
    <div id="outputImage" class="mt-4"></div>
  </div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  
  <script>
    AOS.init();

    let thermalFile, visualFile, detectedObjects, resultImage;

    function handleFile(input, file, previewZone) {
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          previewZone.innerHTML = `<img src="${e.target.result}" alt="preview">`;
        };
        reader.readAsDataURL(file);
        if (input.id === "thermalInput") thermalFile = file;
        if (input.id === "visualInput") visualFile = file;
      }
    }

    // Upload events
    document.getElementById("thermalInput").addEventListener("change", (e) => {
      handleFile(e.target, e.target.files[0], document.getElementById("thermalDrop"));
    });
    document.getElementById("visualInput").addEventListener("change", (e) => {
      handleFile(e.target, e.target.files[0], document.getElementById("visualDrop"));
    });

    // Drag & Drop
    function setupDropZone(dropZone, inputId) {
      dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.style.background = "rgba(0,212,255,0.2)";
      });
      dropZone.addEventListener("dragleave", () => {
        dropZone.style.background = "";
      });
      dropZone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropZone.style.background = "";
        const file = e.dataTransfer.files[0];
        document.getElementById(inputId).files = e.dataTransfer.files;
        handleFile(document.getElementById(inputId), file, dropZone);
      });
    }

    setupDropZone(document.getElementById("thermalDrop"), "thermalInput");
    setupDropZone(document.getElementById("visualDrop"), "visualInput");

    async function startAnalysis() {
      if (!thermalFile || !visualFile) {
        alert("⚠️ Please upload both images (Thermal + Visual)");
        return;
      }

      const formData = new FormData();
      formData.append("thermal", thermalFile);
      formData.append("visual", visualFile);

      document.getElementById("results").innerHTML = `
        <div class="result-card" data-aos="fade-left">
          ⏳ Analyzing... Please wait
        </div>`;

      try {
        const res = await fetch("http://127.0.0.1:8000/analyze/", {
          method: "POST",
          body: formData
        });
        const data = await res.json();

        detectedObjects = data.detected_objects;
        resultImage = data.result_image;

        document.getElementById("results").innerHTML = "";
        if (detectedObjects.length === 0) {
          document.getElementById("results").innerHTML =
            `<div class="result-card" data-aos="fade-up">⚠️ No components detected.</div>`;
        } else {
          detectedObjects.forEach(obj => {
            // مع الايموجي في الصفحة
            document.getElementById("results").innerHTML += `
              <div class="result-card" data-aos="fade-right">
                🔹 ${obj.label}: ${obj.temperature}°C - ${obj.state}
              </div>`;
          });
        }

        document.getElementById("outputImage").innerHTML =
          `<img src="data:image/jpeg;base64,${resultImage}" alt="Analysis Result">`;

        document.getElementById("downloadBtn").style.display = "inline-block";

      } catch (err) {
        console.error(err);
        alert("❌ Error connecting to server");
      }
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFont("Helvetica", "bold");
      doc.setFontSize(18);
      // بدون ايموجي
      doc.text("Thermal Components Analysis Report", 10, 20);

      doc.setFontSize(12);
      let y = 40;
      detectedObjects.forEach(obj => {
        // بدون ايموجي
        doc.text(`${obj.label}: ${obj.temperature}°C - ${obj.state}`, 10, y);
        y += 10;
      });

      if (resultImage) {
        const imgData = "data:image/jpeg;base64," + resultImage;
        doc.addImage(imgData, "JPEG", 10, y + 10, 180, 120);
      }

      doc.save("thermal_report.pdf");
    }
  </script>
</body>
</html>
